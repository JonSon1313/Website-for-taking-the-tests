<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестування знань</title>
   <link rel="stylesheet" href="assets/main.css">
</head>
<body>
    <h1>
        Ласкаво просимо до системи тестування знань
    </h1>
    <header>
        <div id="user-greeting"></div>
    </header>
    
   <nav>
        <ul>
            <li><a href="register.html">Реєстрація</a></li>
            <li><a href="login.html">Авторизація</a></li>
            <li><button id="logout-button">Вийти</button></li>
        </ul>
    </nav>
    <main>
       
        <div id="test-creator-section">
            <h2>Створення тесту</h2>
            <form id="test-form">
                <label>Назва тесту:</label>
                <input type="text" id="test-title" required>
                <div id="questions-container"></div>
                <button type="button" id="add-question">Додати питання</button>
                <button type="submit">Зберегти тест</button>
                <button type="button" id="load-tests">Завантажити тести</button>
            </form>
        </div>
        <div id="saved-tests"></div>
        <div id="test-container"></div>
    </main>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="module" src="scripts/controller.js"></script>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
